# docker-compose.yml

services:
  # ... servicio mongo ...

  # ... servicio api ...

  # 游뚿 SERVICIO FRONTEND 游뚿
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
          NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: nextjs_frontend
    ports:
      - "3000:3000"
    environment:
      # Variables de entorno para Next.js
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: "0.0.0.0"
      # URL de la API que consumir치 el frontend
      # 游댠 IMPORTANTE: Si la API est치 en Docker, usa el nombre del servicio
      # Si la API est치 fuera de Docker (host), usa host.docker.internal
      NEXT_PUBLIC_API_URL: http://localhost:8000
    # Si necesitas comunicaci칩n con otros servicios en Docker
    # depends_on:
    #   - api
    restart: always
    # Si la API est치 en el mismo docker-compose, puedes usar networking
    # networks:
    #   - app-network

volumes:
  mongo_data:

